<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery">
        <button class="filter-button" data-category="all">Show All</button>
        <button class="filter-button" data-category="nature">Nature</button>
        <button class="filter-button" data-category="animals">Animals</button>
        <button class="filter-button" data-category="cityscapes">Cityscapes</button>
        
        <ul class="image-list">
            <li class="image" data-category="nature"><img src="nature1.jpg" alt="Nature 1"></li>
            <li class="image" data-category="animals"><img src="animal1.jpg" alt="Animals 1"></li>
            <li class="image" data-category="cityscapes"><img src="cityscapes1.jpg" alt="City 1"></li>
            <li class="image" data-category="nature"><img src="nature2.jpg" alt="Nature 2"></li>
            <li class="image" data-category="animals"><img src="animal2.jpg" alt="Animals 2"></li>
            <li class="image" data-category="cityscapes"><img src="cityscapes2.jpg" alt="City 2"></li>
            <li class="image" data-category="nature"><img src="nature3.jpg" alt="Nature 3"></li>
            <li class="image" data-category="animals"><img src="animal3.jpg" alt="Animals 3"></li>
            <li class="image" data-category="cityscapes"><img src="cityscapes3.jpg" alt="City 3"></li>
        </ul>
    </div>
    <script src="script4.js"></script>
</body>
</html>
